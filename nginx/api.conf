# Configuração específica para API (opcional - pode ser incluída se quiser manter separado)
server {
    listen 443 ssl http2;
    server_name api.appinfraseg.com.br;

    # SSL configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.appinfraseg.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.appinfraseg.com.br/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+AESGCM:EECDH+CHACHA20:EDH+AESGCM;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # API endpoints - Roteia para o NestJS
    location / {
        limit_req zone=api burst=60 nodelay;
        
        # Roteia para o container do NestJS
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_cache_bypass $http_upgrade;

        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;

        # CORS headers para o backend
        add_header Access-Control-Allow-Origin "https://appinfraseg.com.br" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # Preflight OPTIONS request
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://appinfraseg.com.br" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Content-Type "text/plain charset=UTF-8";
            add_header Content-Length 0;
            return 204;
        }

        # Error handling
        proxy_intercept_errors on;
        error_page 502 503 504 = @backend_down;
    }
    
    # Health check para o backend
    location /health {
        proxy_pass http://localhost:3000/health;
        proxy_connect_timeout 5s;
        proxy_read_timeout 10s;
        access_log off;
        proxy_intercept_errors on;
        error_page 502 503 504 = @health_down;
    }
    
    # Backend down handler
    location @backend_down {
        return 502 '{"error": "Backend service temporarily unavailable", "status": 502}';
        add_header Content-Type application/json;
    }
    
    # Health check down handler
    location @health_down {
        return 503 '{"status": "unhealthy", "error": "Backend service unavailable"}';
        add_header Content-Type application/json;
    }
}
