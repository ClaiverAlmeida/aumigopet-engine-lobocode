events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logs (JSON format)
    log_format json_combined escape=json
        '{ "time":"$time_iso8601", '
        '"remote_addr":"$remote_addr", '
        '"request":"$request", '
        '"status":$status, '
        '"body_bytes_sent":$body_bytes_sent, '
        '"request_time":$request_time, '
        '"upstream_response_time":"$upstream_response_time", '
        '"http_referer":"$http_referer", '
        '"http_user_agent":"$http_user_agent" }';

    access_log /var/log/nginx/access.log json_combined;
    error_log /var/log/nginx/error.log warn;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: blob;" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # HTTP to HTTPS redirect 
    server {
        listen 80;
        server_name api.appinfraseg.com.br;
        return 301 https://$host$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name api.appinfraseg.com.br;

        # SSL configuration (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/api.appinfraseg.com.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.appinfraseg.com.br/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers EECDH+AESGCM:EECDH+CHACHA20:EDH+AESGCM;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # API endpoints
        location / {
            limit_req zone=api burst=60 nodelay;
            
            proxy_pass http://localhost:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            proxy_cache_bypass $http_upgrade;

            proxy_read_timeout 60s;
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;

            # Error handling
            proxy_intercept_errors on;
            error_page 502 503 504 = @backend_down;
        }
        
        # Health check
        location /health {
            proxy_pass http://localhost:3000/health;
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
            access_log off;
            proxy_intercept_errors on;
            error_page 502 503 504 = @health_down;
        }
        
        # Backend down handler
        location @backend_down {
            return 502 '{"error": "Backend service temporarily unavailable", "status": 502}';
            add_header Content-Type application/json;
        }
        
        # Health check down handler
        location @health_down {
            return 503 '{"status": "unhealthy", "error": "Backend service unavailable"}';
            add_header Content-Type application/json;
        }
    }
}
