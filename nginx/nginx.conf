events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # HTTP to HTTPS redirect 
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        http2 on;
        server_name _;

        # SSL configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # API endpoints - using direct proxy_pass to avoid upstream resolution issues
        location / {
            limit_req zone=api burst=20 nodelay;
            
            # Direct proxy to backend
            proxy_pass http://backend:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            
            # Error handling
            proxy_intercept_errors on;
            error_page 502 503 504 = @backend_down;
        }
        
        # Health check
        location /health {
            proxy_pass http://backend:3000/health;
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
            access_log off;
            
            # If backend is down, return 503
            proxy_intercept_errors on;
            error_page 502 503 504 = @health_down;
        }
        
        # Backend down handler
        location @backend_down {
            return 502 '{"error": "Backend service temporarily unavailable", "status": 502}';
            add_header Content-Type application/json;
        }
        
        # Health check down handler
        location @health_down {
            return 503 '{"status": "unhealthy", "error": "Backend service unavailable"}';
            add_header Content-Type application/json;
        }
    }
}
