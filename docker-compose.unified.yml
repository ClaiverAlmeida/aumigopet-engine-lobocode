  # Migration Service (executa ANTES do backend)
  migration:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: infraseg-migration
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=redis://redis:6379
    command: sh -c "echo 'ðŸ”„ Aguardando banco...' && sleep 10 && echo 'ðŸ“¦ Executando migraÃ§Ãµes...' && npx prisma migrate deploy && echo 'ðŸŒ± Executando seed...' && npx prisma db seed && echo 'âœ… MigraÃ§Ãµes concluÃ­das!'"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: "no"
    networks:
      - app-net

  # Backend NestJS
  backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: infraseg-backend
    env_file:
      - .env
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=redis://redis:6379
    depends_on:
      migration:
        condition: service_completed_successfully
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.2'
    networks:
      - app-net

  # Database PostgreSQL
  db:
    image: postgres:16.8-alpine3.20
    container_name: infraseg-db
    env_file:
      - .env
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER}']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.3'
        reservations:
          memory: 256M
          cpus: '0.1'
    networks:
      - app-net

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: infraseg-redis
    volumes:
      - redis_data:/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.1'
        reservations:
          memory: 64M
          cpus: '0.05'
    networks:
      - app-net

volumes:
  postgres_data:
  redis_data:

networks:
  app-net:
    external: true
